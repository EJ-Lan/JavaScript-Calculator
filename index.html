<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1 class="page-heading">Calculator</h1>

        <div class="calculator">
            <div class="display">
                <p class="calculator-display">0</p>
            </div>
            <div class="big-buttons">
                <ul class="action-buttons">
                    <li><button class="action-button" id="clear-button">CLEAR</button></li>
                    <li><button class="action-button" id="delete-button">DELETE</button></li>
                </ul>
            </div>
            <div class="small-buttons">
                <ul class="input-buttons">
                    <li><button class="input-button">1</button></li>
                    <li><button class="input-button">2</button></li>
                    <li><button class="input-button">3</button></li>
                    <li><button class="input-button">+</button></li>
                    <li><button class="input-button">4</button></li>
                    <li><button class="input-button">5</button></li>
                    <li><button class="input-button">6</button></li>
                    <li><button class="input-button">-</button></li>
                    <li><button class="input-button">7</button></li>
                    <li><button class="input-button">8</button></li>
                    <li><button class="input-button">0</button></li>
                    <li><button class="input-button">ร</button></li>
                    <li><button class="input-button">.</button></li>
                    <li><button class="input-button">0</button></li>
                    <li><button class="input-button">=</button></li>
                    <li><button class="input-button">รท</button></li>
                </ul>
            </div>
        </div>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>
