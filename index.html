<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1 class="page-heading">Calculator</h1>

        <div class="calculator">
            <div class="display">
                <p class="calculator-display">0</p>
            </div>
            <div class="big-buttons">
                <ul class="action-buttons">
                    <li><button class="action-button" id="clear-button">CLEAR</button></li>
                    <li><button class="action-button" id="delete-button">DELETE</button></li>
                </ul>
            </div>
            <div class="small-buttons">
                <table class="input-buttons">
                    <tr>
                        <td><button class="num-button">1</button></td>
                        <td><button class="num-button">2</button></td>
                        <td><button class="num-button">3</button></td>
                        <td><button class="op-button">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="num-button">4</button></td>
                        <td><button class="num-button">5</button></td>
                        <td><button class="num-button">6</button></td>
                        <td><button class="op-button">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="num-button">7</button></td>
                        <td><button class="num-button">8</button></td>
                        <td><button class="num-button">9</button></td>
                        <td><button class="op-button">ร</button></td>
                    </tr>
                    <tr>
                        <td><button class="num-button">.</button></td>
                        <td><button class="num-button">0</button></td> <!-- Note: There are two '0' buttons in your list -->
                        <td><button class="op-button">=</button></td>
                        <td><button class="op-button">รท</button></td>
                    </tr>
                    <tr>
                        <!-- The fifth row will be empty as there are only 16 items in the list -->
                    </tr>
                </table>
                
            </div>
        </div>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>
